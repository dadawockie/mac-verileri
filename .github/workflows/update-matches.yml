name: Günlük Maç Verisi Güncelle
on:
  schedule:
    - cron: '5 21 * * *' # Türkiye saatiyle 00:05 (UTC+3)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Klonla
        uses: actions/checkout@v4

      - name: Python'ı Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Gereksinimleri Yükle
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Scraping Scriptini Çalıştır
        run: python update_csv.py

      - name: Değişiklikleri Commit & Push Et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mac_kanal_listesi.csv
          git commit -m "auto: maç verileri güncellendi [ci skip]" || echo "No changes to commit"
          git push
