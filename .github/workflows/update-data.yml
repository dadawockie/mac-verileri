name: Update Match Data

on:
  schedule:
    - cron: '1 21 * * *'  # Her gÃ¼n 00:01 TÃ¼rkiye saati
  workflow_dispatch:  # Manuel test iÃ§in

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Update match data
      run: |
        python3 -c "
        import requests
        from bs4 import BeautifulSoup
        import csv
        from datetime import datetime, timedelta
        
        def get_future_date_url(days_ahead=2):
            hedef_tarih = datetime.today() + timedelta(days=days_ahead)
            tarih_str = hedef_tarih.strftime('%Y-%m-%d')
            url = f'https://www.sporekrani.com/home/day/{tarih_str}'
            return url, tarih_str
        
        print(f'ğŸ• Veri gÃ¼ncelleme baÅŸladÄ±: {datetime.now()}')
        
        try:
            url, tarih_str = get_future_date_url(days_ahead=2)
            print(f'ğŸŒ URL: {url}')
            
            headers = {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
            }
            
            response = requests.get(url, headers=headers, timeout=30)
            response.raise_for_status()
            print(f'âœ… HTTP Status: {response.status_code}')
            
            soup = BeautifulSoup(response.content, 'html.parser')
            matches = []
            
            items = soup.find_all('div', class_='event-item')
            print(f'ğŸ” Bulunan Ã¶ÄŸe sayÄ±sÄ±: {len(items)}')
            
            for i, item in enumerate(items):
                try:
                    sport_icon = item.find('img', alt=True)
                    sport_alt = sport_icon['alt'].capitalize() if sport_icon else ''
                    
                    if sport_alt not in ['Futbol', 'Basketbol']:
                        continue
                        
                    time_elem = item.find('span', class_='text-body3-medium')
                    time_str = time_elem.get_text(strip=True) if time_elem else ''
                    
                    match_name_elem = item.find('p', class_='q-mb-xs text-body3-bold')
                    match_name = match_name_elem.get_text(strip=True) if match_name_elem else ''
                    
                    tournament_elem = item.find('p', class_='q-mb-none text-body3-medium text-grey-6')
                    tournament = tournament_elem.get_text(strip=True) if tournament_elem else ''
                    
                    channel_div = item.find('div', class_='channel-mobile')
                    if channel_div:
                        channel_img = channel_div.find('img')
                        channel = channel_img['title'] if channel_img else 'Bilinmiyor'
                    else:
                        channel = 'Bilinmiyor'
                    
                    if match_name:
                        matches.append({
                            'spor': sport_alt,
                            'saat': time_str,
                            'maÃ§': match_name,
                            'turnuva': tournament,
                            'kanal': channel,
                            'tarih': tarih_str
                        })
                        
                except Exception as e:
                    continue
            
            print(f'âš½ Toplam {len(matches)} maÃ§ bulundu')
            
            # CSV dosyasÄ±nÄ± yaz
            with open('mac_kanal_listesi.csv', 'w', newline='', encoding='utf-8') as csvfile:
                fieldnames = ['spor', 'tarih', 'saat', 'maÃ§', 'turnuva', 'kanal']
                writer = csv.DictWriter(csvfile, fieldnames=fieldnames)
                writer.writeheader()
                for m in matches:
                    writer.writerow(m)
            
            print('ğŸ“ CSV dosyasÄ± baÅŸarÄ±yla oluÅŸturuldu!')
            
        except Exception as e:
            print(f'âŒ Hata: {e}')
            import traceback
            traceback.print_exc()
        "
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "ğŸ¤– Otomatik GÃ¼ncelleme Bot"
        
        if [ -f "mac_kanal_listesi.csv" ]; then
          git add mac_kanal_listesi.csv
          
          if git diff --staged --quiet; then
            echo "ğŸ“ Dosyada deÄŸiÅŸiklik yok"
          else
            MATCH_COUNT=$(tail -n +2 mac_kanal_listesi.csv | wc -l)
            git commit -m "ğŸ¤– Otomatik veri gÃ¼ncelleme - $(date '+%Y-%m-%d %H:%M') [$MATCH_COUNT maÃ§]"
            git push
            echo "ğŸš€ DeÄŸiÅŸiklikler GitHub'a yÃ¼klendi!"
          fi
        else
          echo "âŒ CSV dosyasÄ± bulunamadÄ±"
        fi
